{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">

    <form class="p-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" value="DemoUser">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" value="DemoUser">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="p-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}

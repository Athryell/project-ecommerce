{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="form-group col-xl-5 col-md-7">
            <form action="{% url 'create_listing' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type='submit' class="btn btn-primary m-3"> Save </button>    
            </form>
        </div>
    </div>
{% endblock %}
